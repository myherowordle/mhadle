server {
    listen 80;
    server_name bardle.net;

    root /en-US;
    index index.html;

    # Redirect root to /en-US/
    location = / {
        return 301 /en-US/;
    }

    # Language-specific routes
    location /en-US/ {
        root /;
        index index.html;
        try_files $uri /en-US/index.html;
    }

    location /zh/ {
        root /;
        index index.html;
        try_files $uri /zh/index.html;
    }

    location /ja/ {
        root /;
        index index.html;
        try_files $uri /ja/index.html;
    }

    location /ko/ {
        root /;
        index index.html;
        try_files $uri /ko/index.html;
    }

    # Handle all unknown routes by redirecting to root
    location / {
        root /;
        index index.html;
        try_files $uri /index.html;
    }

    # Catch all 404 errors and redirect to /
    error_page 404 =301 /;
}
