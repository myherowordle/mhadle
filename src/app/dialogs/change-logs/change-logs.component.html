<h2 mat-dialog-title>Change Logs</h2>
<mat-dialog-content>
  @if (data.changeLogs) {
  <markdown [data]="data.changeLogs" ngPreserveWhitespaces></markdown>
  } @else {
  <p>No change logs found.</p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
