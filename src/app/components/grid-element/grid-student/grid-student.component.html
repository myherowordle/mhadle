<ba-grid-element-container
  [isFlipped]="!!guess"
  [animationDelayMs]="animationDelayMs"
>
  @if(guess) {
  <div [ngClass]="[correctGuess() ? 'correct' : 'incorrect']">
    <img
      [ngSrc]="this.assetService.getIconLocation(guess)"
      width="76"
      height="76"
      [alt]="guess.fullName"
    />
  </div>
  }
</ba-grid-element-container>
