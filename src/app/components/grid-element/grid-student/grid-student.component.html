<ba-grid-element-container
  [isFlipped]="getFlipString()"
  [animationDelayMs]="animationDelayMs"
  [won]="guess === answer"
>
  @if(guess) {
  <div [ngClass]="[correctGuess() ? 'correct' : 'incorrect']">
    <img
      class="grid-icon"
      [ngSrc]="this.assetService.getStudentIconLocation(guess)"
      width="76"
      height="76"
      [alt]="guess.fullName"
    />
  </div>
  }
</ba-grid-element-container>
