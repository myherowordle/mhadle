<ba-grid-element-container
  [isFlipped]="getFlipString()"
  [animationDelayMs]="animationDelayMs"
  [won]="guess === answer"
>
  @if (guess && answer) {
  <div
    [ngClass]="[
      correctGuess() ? 'correct' : 'incorrect',
      isGuessDateSmaller() ? 'arrow-up' : '',
      isGuessDateBigger() ? 'arrow-down' : ''
    ]"
    class="flex items-center justify-center text-center p-2 overflow-hidden h-full"
  >
    <span class="block text-white">{{ birthday | displayBirthdayFormat }}</span>
  </div>
  }
</ba-grid-element-container>
