<div
  class="w-14 h-14 md:w-18 md:h-18 border-2 border-white bg-transparent m-0.5 md:m-1 text-xs md:text-base"
  [ngClass]="{ flip: isFlipped, win: startWinAnimation }"
  [ngStyle]="{ 'animation-delay': animationDelayMs + 'ms' }"
  (animationend)="onAnimationEnd($event)"
>
  <div [ngClass]="{ hidden: childrenHidden }" class="w-full h-full">
    <ng-content></ng-content>
  </div>
</div>
