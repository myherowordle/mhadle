<ba-grid-element-container
  [isFlipped]="getFlipString()"
  [animationDelayMs]="animationDelayMs"
  [won]="guess === answer"
>
  @if(guess !== null) {
  <div [ngClass]="[correctGuess() ? 'correct' : 'incorrect']">
    <img
      class="p-2"
      [ngSrc]="this.assetService.getRoleIconLocation(guess)"
      width="76"
      height="76"
      [alt]="role"
    />
  </div>
  }
</ba-grid-element-container>
