<ba-grid-element-container
  [isFlipped]="!!guess"
  [animationDelayMs]="animationDelayMs"
>
  @if (guess) {
  <div
    [ngClass]="[
      guess.damageType | dashCase,
      correctGuess() ? 'correct-no-text' : 'incorrect-no-text'
    ]"
    class="flex items-center justify-center text-center p-2 overflow-hidden h-full"
  >
    <span class="block text-sm truncate">{{ guess.damageType }}</span>
  </div>
  }
</ba-grid-element-container>
