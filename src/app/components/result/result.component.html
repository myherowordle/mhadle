@if (won || giveUp) {
<section class="flex justify-center items-center">
  <div class="md:w-140 w-80 p-1">
    <div
      class="w-full h-fit p-2 border ba-text-box-bg border-gray-300 rounded bg-black text-center"
    >
      @if (displayNextStudentCountdown) {
      <p
        class="text-xl text-white"
        i18n="
          Next student in|Countdown label for next
          student@@StudentCountdownLabel"
      >
        Next character in
        <countdown [config]="countdownConfig"></countdown>
      </p>
      } @if (won || giveUp) {
      <div class="flex items-center justify-center flex-col">
        <p
          class="text-xl text-white"
          i18n="The searched student was|Solution label@@SolutionLabel"
        >
          The searched character was
        </p>
        <div class="flex flex-row items-center result-container">
          <img
            [ngSrc]="
              searchedStudent
                ? this.assetService.getStudentIconLocation(searchedStudent)
                : ''
            "
            width="40"
            height="40"
            [alt]="searchedStudentName"
          />
          <span class="text-xl incorrect-text">{{ searchedStudentName }}</span>
          <span class="text-xl text-white">#{{ daysActive }}</span>
          @if (displayCopyButton) {
          <ba-copy-button></ba-copy-button>
          } @if (displayRefreshButton) {
          <button class="refresh-button" (click)="onRefresh()">
            <mat-icon class="refresh-button-icon">refresh</mat-icon>
          </button>
          }
        </div>
      </div>
      }
    </div>
  </div>
</section>
}
