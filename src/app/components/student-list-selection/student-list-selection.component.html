<form class="flex justify-center items-center pt-12">
  <mat-form-field
    class="md:w-158 w-80 p-1 ba-input-outline"
    appearance="outline"
  >
    <mat-label>Student List</mat-label>
    <mat-select [formControl]="selectedStudentList">
      @for (list of studentLists; track $index) {
      <mat-option [value]="list">{{ list | titlecase }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
