<form class="flex justify-center items-center">
  <mat-form-field
    class="ba-form-white-outline md:w-140 w-80 p-1"
    appearance="outline"
  >
    <mat-label i18n="Student list|Student list label@@StudentListLabel"
      >Student list</mat-label
    >
    <mat-select [formControl]="selectedStudentList">
      @for (list of studentLists; track $index) {
      <mat-option [value]="list">{{ list | titlecase }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
