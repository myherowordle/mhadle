<form class="flex justify-center items-center pt-12">
  <mat-form-field class="md:w-142 w-103 ba-input-outline" appearance="outline">
    <mat-label>Student List</mat-label>
    <mat-select [(ngModel)]="selectedStudentList" name="food">
      @for (list of studentLists; track list) {
      <mat-option [value]="list">{{ list }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
