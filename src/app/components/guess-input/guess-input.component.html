<form class="flex justify-center items-center h-full">
  <mat-form-field
    class="md:w-140 w-80 p-1 ba-form-white-outline"
    appearance="outline"
  >
    <mat-label
      i18n="Student name|Label for student search@@StudentNameSearchLabel"
      >Student name</mat-label
    >
    <input
      i18n-placeholder="
        Name|Placeholder for student name@@StudentNamePlaceholder"
      type="text"
      placeholder="Name"
      aria-label="Student name"
      matInput
      [formControl]="guessInputControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      @for (option of filteredOptions | async; track option) {
      <mat-option
        [value]="option.fullName"
        (onSelectionChange)="onSelectionChange(option)"
      >
        <img
          [ngSrc]="this.assetService.getStudentIconLocation(option)"
          width="48"
          height="48"
          [alt]="getDisplayName(option)"
          class="portrait"
        />
        {{ getDisplayName(option) }}
      </mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
