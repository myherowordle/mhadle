<div class="game-wrapper">
  @if (won || lost) {
  <ba-countdown></ba-countdown>
  }
  <ba-guess-input
    [won]="won"
    [lost]="lost"
    (guesses)="onGuess($event)"
    class="input"
  ></ba-guess-input>

  @if (won || lost) {
  <div class="result-text">
    <ba-solution></ba-solution>
    <ba-copy-button [guesses]="guessesCopy"></ba-copy-button>
  </div>
  } @if (guesses.length <= 0) {
  <ba-tutorial></ba-tutorial>
  } @else {
  <ba-grid [guesses]="guesses"></ba-grid>
  }
  <ba-yesterdays-student></ba-yesterdays-student>
</div>
