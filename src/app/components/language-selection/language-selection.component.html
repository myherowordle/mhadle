<form class="h-12">
  <mat-form-field
    class="ba-form-black-outline h-12 w-80 md:w-48 p-1 ba-input-outline"
    appearance="outline"
  >
    <mat-label i18n="Language|Language list label@@LanguageListLabel"
      >Language</mat-label
    >
    <mat-select
      [formControl]="selectedLanguage"
      class="ba-input-outline-black"
      (selectionChange)="onLanguageChange($event)"
    >
      @for (language of languages; track $index) {
      <a [href]="baseUrl + language.code">
        <mat-option [value]="language">
          {{ language.name | titlecase }}
        </mat-option>
      </a>
      }
    </mat-select>
  </mat-form-field>
</form>
