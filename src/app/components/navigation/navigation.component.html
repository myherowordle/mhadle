<mat-toolbar>
  <mat-toolbar-row class="!pl-0">
    <img
      src="assets/images/logos/starsbit-black.png"
      alt="Bardle Icon"
      class="h-16 w-48"
    />
    <span class="spacer"></span>
    <div class="hidden md:flex !text-left">
      <a routerLink="/" class="text-lg px-4 text-black hover:text-gray-500"
        >Game</a
      >
      <a routerLink="/about" class="text-lg px-4 text-black hover:text-gray-500"
        >About</a
      >
      <a
        routerLink="/contact"
        class="text-lg px-4 text-black hover:text-gray-500"
        >Contact</a
      >
    </div>
    <button
      mat-icon-button
      class="md:invisible text-black"
      (click)="toggleMenu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

@if (menuOpen) {
<nav class="bg-white text-black md:invisible">
  <mat-nav-list>
    <mat-list-item routerLink="/">
      <a matLine class="text-black hover:text-gray-500">Game</a>
    </mat-list-item>
    <mat-list-item routerLink="/about">
      <a matLine class="text-black hover:text-gray-500">About</a>
    </mat-list-item>
    <mat-list-item routerLink="/contact">
      <a matLine class="text-black hover:text-gray-500">Contact</a>
    </mat-list-item>
  </mat-nav-list>
</nav>
}
