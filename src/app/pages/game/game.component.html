<div>
  <ba-student-list-selection></ba-student-list-selection>
  <ba-guess-input></ba-guess-input>
  <ba-result
    [lost]="lost"
    [won]="won"
    [searchedStudent]="todaysStudent"
    [searchedStudentName]="todaysStudentName"
  ></ba-result>
  @if (gameStarted) {
  <ba-grid></ba-grid>
  } @else {
  <ba-tutorial></ba-tutorial>
  }
  <ba-yesterdays-student
    [student]="yesterdayStudent"
    [display]="!gameStarted || won || lost"
  ></ba-yesterdays-student>
</div>
